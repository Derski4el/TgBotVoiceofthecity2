{% extends "base.html" %}

{% block title %}Voice of the City Admin - Редактирование бронирования{% endblock %}

{% block content %}
    <div class="card">
        <h2 class="card-title">Редактирование бронирования</h2>

        <div class="booking-info">
            <p><strong>Точка:</strong> {{ booking.location_address }}</p>
        </div>

        <form method="post" action="/bookings/{{ booking.id }}/edit">
            <div class="form-group">
                <label for="date">Дата (ГГГГ-ММ-ДД):</label>
                <input type="text" id="date" name="date" value="{{ booking.date }}" required>
            </div>

            <div class="form-group">
                <label for="time">Время (ЧЧ:ММ):</label>
                <input type="text" id="time" name="time" value="{{ booking.time }}" required>
            </div>

            <div class="form-group">
                <label for="duration_hours">Продолжительность (часы):</label>
                <select id="duration_hours" name="duration_hours" required>
                    <option value="1" {% if booking.duration_hours == 1 %}selected{% endif %}>1 час</option>
                    <option value="2" {% if booking.duration_hours == 2 %}selected{% endif %}>2 часа</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="/bookings" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
